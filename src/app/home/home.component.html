<div style="padding: 13px;">

  <mat-card *ngFor="let weather of weatherArray" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{weather.name}}</mat-card-title>
<!--      <mat-card-subtitle>{{weather.main.temp}}C-->
<!--      </mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
      <p>
        {{weather.main.temp}}C
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="reset()" mat-button> Refresh</button>
    </mat-card-actions>
  </mat-card>
</div>
